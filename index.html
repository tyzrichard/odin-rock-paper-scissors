<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Title</title>
  </head>
  <body>
    <p class="roundCounter">
      Round 1
    </p>

    <div class="scores">
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
    </div>

    <p class="instructions">
      Player, choose one of the following:
    </p>

    <div class="choices">
      <div class="choice">
        <img src="assets/scissors.png" alt="Scissors">
        Scissors
      </div>

      <div class="choice">
        <img src="assets/paper.png" class="paper" alt="Paper">
        Paper
      </div>

      <div class="choice">
        <img src="assets/rock.png" alt="Rock">
        Stone
      </div>

      <div class="choice">
        <img src="assets/lizard.png" alt="Lizard">
        Lizard
      </div>

      <div class="choice">
        <img src="assets/spock.png" alt="Spock">
        Spock
      </div>
    </div>

    <div class="logos">
      <div class="logo">
        <img src="assets/dark.png" alt="Dark Mode">
      </div>
      <div class="logo">
        <img src="assets/settings.png" alt="Settings">
      </div>
      <div class="logo">
        <img src="assets/info.png" alt="Information">
      </div>
    </div>
  </body>
</html>
